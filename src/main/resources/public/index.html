<!DOCTYPE html>
<html ng-app="MainApplicationModule">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

     <link href="lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet">

      <div class="movie-masthead">
